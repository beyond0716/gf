<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><title>账号绑定</title></head><body><script>function Person(e,o,t){this.name=e,this.age=o,this.job=t,this.friends=["Tom","kit"]}function object(e){function o(){}return o.prototype=e,new o}function inheritPrototype(e,o){var t=object(o.prototype);t.constructor=e,e.prototype=t}function SuperType(e){this.name=e,this.colors=["red","green","blue"]}function SubType(e,o){SuperType.call(this,e),this.age=o}Person.prototype={constructor:Person,sayName:function(){console.log(this.name)}};var person1=new Person;SuperType.prototype.sayName=function(){console.log(this.name)},inheritPrototype(SubType,SuperType),SubType.prototype.sayAge=function(){console.log(this.age)};</script></body></html>
